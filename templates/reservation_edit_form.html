{% extends 'base.html' %}

{% block title %}Edit Reservation{% endblock %}

{% block content %}

<form action="/reservation/{{ reservation.id }}/edit/" method="POST">
  <div class="mb-3">
    <label for="start">Start</label>
    <input id="start"
           class="form-control"
           name="startAt"
           placeholder="yyyy-mm-dd hh:mm am/pm"
    >
  </div>
  <div class="mb-3">
    <label for="num-guests"># of Guests:</label>
    <input class="form-control"
           name="numGuests"
           type="number"
           id="num-guests"
           value="{{ reservation.numGuests }}">
  </div>
  <div class="mb-3">
    <label for="notes">Notes:</label>
    <textarea class="form-control"
              name="notes"
              id="notes"
              value="{{ reservation.notes }}"></textarea>
  </div>
  <button class="btn btn-primary">Edit</button>
</form>

{% endblock %}
